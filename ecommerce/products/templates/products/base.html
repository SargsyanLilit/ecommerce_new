<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- basic -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- mobile metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <!-- site metas -->
        <title>{% block title %}{% endblock title %}</title>

        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- bootstrap css -->
        <link rel="stylesheet" href="{% static 'products/css/bootstrap.min.css' %}">
        <!-- style css -->
        <link rel="stylesheet" href="{% static 'products/css/style.css' %}">
        <!-- Responsive-->
        <link rel="stylesheet" href="{% static 'products/css/responsive.css' %}">

        <link rel="stylesheet" href="{% static 'products/jquery.mCustomScrollbar.min.css' %}">

        <link rel="stylesheet" href="{% static 'products/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'products/css/owl.theme.default.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>
    <!-- body -->
    <div class="col-md-12">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

	<!-- header section start -->
        <div class="header_section header_main">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="logo"><a href="#"><img src="{% static 'products/images/logo.png' %}"></a></div>
                    </div>
                    <div class="col-sm-9">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                   <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                                   <a class="nav-item nav-link" href="{% url 'men' %}">Men</a>
                                   <a class="nav-item nav-link" href="{% url 'women' %}">Women</a>
                                   <a class="nav-item nav-link" href="{% url 'general' %}">General</a>
<!--                                    <form action="{% url 'search-results' %}" method="GET">-->
<!--                                        <input name="q" type="text" placeholder="Search...">-->

<!--                                    </form>-->

                                   <a class="nav-item nav-link last" href="{% url 'orders' %}"><img src= "{% static 'products/images/shop_icon.png' %}"></a>
                                   <a class="nav-item nav-link last" href="#"><img src= "{% static 'products/images/profile_icon.png' %}" width="25" height="25"></a>

                                </div>

                            </div>
                        </nav>

                    </div>


                </div>
            </div>

        </div>
        <body class="main-layout">

        <div class="collection_text_search">
                <div class="container">
                    <div class="navbar-nav">
                        <form class="search-form" action="{% url 'search-results' %}" method="GET">
                            <input name="q" type="text" placeholder="Search...">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
        </div>


	<!-- header section end -->
        {% block content %}
        {% endblock content %}
	</body>


</html>
